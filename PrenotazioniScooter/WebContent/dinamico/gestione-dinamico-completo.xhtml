<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://topnet.it/facelets"
	xmlns:fn="http://topnet.it/functions"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">

<ui:composition template="/WEB-INF/layout/t_single.xhtml">
	<ui:define name="title">Gestione Contratto</ui:define>
	<ui:define name="content">
		<h2>Crea Documenti</h2>
		<h:form id="formCerca">
			<rich:panel id="opzioni">
				<h:outputLabel for="withFilter" value="con filtro?" />
				<h:selectBooleanCheckbox id="withFilter"
					value="#{testHandler2.withFilter}" />
			</rich:panel>
			<rich:panel id="header">

				<rich:editor theme="advanced" plugins="fullscreen"
					value="#{testHandler2.header}">
					<f:param name="theme_advanced_buttons1"
						value=",bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,|,styleselect,formatselect,fontselect,fontsizeselect" />
					<f:param name="theme_advanced_buttons2"
						value="tablecontrols,|,hr,|,cut,copy,paste,pastetext,pasteword,fullscreen,|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,image,cleanup,code,|,insertdate,inserttime,preview,pagebreak|,forecolor,backcolor" />
					<f:param name="theme_advanced_buttons3" value="" />
					<f:param name="theme_advanced_toolbar_location" value="top" />
					<f:param name="theme_advanced_toolbar_align" value="left" />
					<f:param name="width" value="95%" />
					<f:param name="height" value="150" />
				</rich:editor>
			</rich:panel>
			<rich:panel id="body">

				<rich:editor theme="advanced" plugins="fullscreen"
					value="#{testHandler2.body}">
					<f:param name="theme_advanced_buttons1"
						value=",bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,|,styleselect,formatselect,fontselect,fontsizeselect" />
					<f:param name="theme_advanced_buttons2"
						value="tablecontrols,|,hr,|,cut,copy,paste,pastetext,pasteword,fullscreen,|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,image,cleanup,code,|,insertdate,inserttime,preview,pagebreak|,forecolor,backcolor" />
					<f:param name="theme_advanced_buttons3" value="" />
					<f:param name="theme_advanced_toolbar_location" value="top" />
					<f:param name="theme_advanced_toolbar_align" value="left" />
					<f:param name="width" value="95%" />
					<f:param name="height" value="300" />
				</rich:editor>
			</rich:panel>
			<rich:panel id="footer">

				<rich:editor theme="advanced" plugins="fullscreen"
					value="#{testHandler2.footer}">
					<f:param name="theme_advanced_buttons1"
						value=",bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,|,styleselect,formatselect,fontselect,fontsizeselect" />
					<f:param name="theme_advanced_buttons2"
						value="tablecontrols,|,hr,|,cut,copy,paste,pastetext,pasteword,fullscreen,|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,image,cleanup,code,|,insertdate,inserttime,preview,pagebreak|,forecolor,backcolor" />
					<f:param name="theme_advanced_buttons3" value="" />
					<f:param name="theme_advanced_toolbar_location" value="top" />
					<f:param name="theme_advanced_toolbar_align" value="left" />
					<f:param name="width" value="95%" />
					<f:param name="height" value="150" />
				</rich:editor>
			</rich:panel>

			<div><h:commandButton id="submitAdd"
				action="#{testHandler2.creaPdfCompleto}" value="Crea Nuovo Pdf" /></div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
