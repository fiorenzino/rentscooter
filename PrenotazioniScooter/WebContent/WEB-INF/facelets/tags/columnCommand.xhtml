<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a="http://topnet.it/facelets"
	xmlns:fn="http://topnet.it/functions"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">

THIS TEXT WILL BE REMOVED
<ui:composition>

	<!--  The label is optional. Generate it if it is missing. -->
	<c:if test="${empty label}">
		<c:set var="label" value="${action}" />
	</c:if>
	<c:if test="${empty columnLabel}">
		<c:set var="columnLabel" value="${label}" />
	</c:if>
	<c:if test="${empty type}">
		<c:set var="type" value="comand" />
	</c:if>

	<c:if test="${empty rendered}">
		<c:set var="rendered" value="true" />
	</c:if>
	<c:choose>
		<c:when test='${rendered == "true"}'>
			<c:choose>
				<c:when test='${type == "comand"}'>
					<h:column>
						<f:facet name="header">
							<h:panelGroup id="_${label}Group">
								<h:outputText value="#{columnLabel}" />
							</h:panelGroup>
						</f:facet>
						<a4j:commandLink id="#{action}Id" action="#{backingBean[action]}">
							<h:outputText value="#{label}" />
						</a4j:commandLink>
					</h:column>
				</c:when>
				<c:when test='${type == "jsc"}'>
					<h:column>
						<f:facet name="header">
							<h:panelGroup id="_${label}ColumnGroup">
								<h:outputText value="#{label}" />
							</h:panelGroup>
						</f:facet>
						<h:outputLink
							value="javascript:#{function}('#{value1}', '#{value2}')">
							<h:outputText value="#{label}" />
						</h:outputLink>
					</h:column>
				</c:when>
			</c:choose>
		</c:when>
	</c:choose>
</ui:composition>
THIS TEXT WILL BE REMOVED AS WELL

</html>
