1.query.name = "cercaEmail"
1.query.sql = "select a from EMail AS a WHERE $if(signed)$ a.signed = $signed$  $endif$ $if(buona)$ AND a.buona = $buona$ $endif$  $if(dal)$ a.inviata >= $dal$ $endif$  $if(al)$ AND a.inviata <= $al$ $endif$ $if(testo)$ AND (a.soggetto LIKE $testo$ OR a.testo LIKE $testo$) $endif$ $if(dominio)$ AND a.dominio LIKE $dominio$ $endif$ $if(codice)$ AND a.codice = $codice$ $endif$ ORDER BY a.inviata desc, a.id"