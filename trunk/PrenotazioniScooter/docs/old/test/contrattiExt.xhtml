<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://topnet.it/facelets"
	xmlns:fn="http://topnet.it/functions"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">

<ui:composition template="/WEB-INF/layout/t_single.xhtml">
	<ui:define name="title">Lista Contratti Ext</ui:define>
	<ui:define name="content">
		<p style="align: center;">Lista Contratti Ext</p>

		<h:form id="centerForm">
			<rich:dataTable id="list" rows="10" columnClasses="col"
				value="#{extTest.dataModel}" var="vcontr">
				<f:facet name="header">
					<h:outputText value="Lista Contratti Ext" />
				</f:facet>
				<a:column entity="${vcontr.cliente}" fieldName="nomeCognome"
					sort="${false}" label="cliente" />

				<a:column entity="${vcontr.scooter}" fieldName="marcaModello"
					sort="${false}" label="scooter" />

				<a:column entity="${vcontr}" fieldName="dataInit" sort="${false}"
					label="Data_Inizio" />

				<a:column entity="${vcontr}" fieldName="dataEnd" sort="${false}"
					label="Data_Prevista" />

				<a:column entity="${vcontr}" fieldName="dataRiconsegna"
					sort="${false}" label="Data_Riconsegna" />

				<a:column entity="${vcontr}" fieldName="aperto" sort="${false}"
					label="Aperto" />

				<a:column entity="${vcontr}" fieldName="totale" sort="${false}"
					label="totale" />

				<a:columnCommand label="Vedi" action="detailContratto"
					backingBean="${extTest}" />

			</rich:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
</html>
